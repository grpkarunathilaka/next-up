<div class="todo-item" [class.completed]="todo.isCompleted" [class.priority-high]="todo.priority === 'high'">
      <input 
        type="checkbox" 
        [checked]="todo.isCompleted"
        (change)="onToggle()"
        [id]="'todo-' + todo.id"
        class="todo-checkbox"
      />
      <label [for]="'todo-' + todo.id" class="todo-content">
        <span class="todo-title">{{ todo.title }}</span>
        @if (todo.priority === 'high') {
          <span class="priority-badge">High Priority</span>
        }
        @if (todo.category) {
          <span class="category-badge">{{ todo.category }}</span>
        }
      </label>
      <button 
        (click)="onDelete()" 
        class="delete-btn"
        aria-label="Delete todo"
        title="Delete"
      >
        âœ•
      </button>
    </div>
